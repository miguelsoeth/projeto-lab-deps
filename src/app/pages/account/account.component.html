<mat-card *ngIf="accountDetail | async as user">    
    <mat-card-header>
        <div mat-card-avatar class="profile-picture" [ngStyle]="{'background-color': getBackgroundColor(user.name ?? '')}">
            {{ user.name?.[0] | titlecase }}
          </div>
        <mat-card-title>{{user.name}}</mat-card-title>        
        <mat-card-subtitle><strong>Funções:</strong> {{user.roles}}</mat-card-subtitle>        
    </mat-card-header>
    <mat-card-content>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Documento:</strong>{{(user.document ?? '') | mask: "000.000.000-00||00.000.000/0000-00"}}</p>
    </mat-card-content>
</mat-card>
