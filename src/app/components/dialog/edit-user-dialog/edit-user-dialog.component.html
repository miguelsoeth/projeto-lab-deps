<h2 mat-dialog-title>Editar usuário</h2>
<mat-dialog-content>
    <p>Digite as informações:</p>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="name" placeholder="{{name}}">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="Cancel()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="Confirm()">Confirmar</button>
</mat-dialog-actions>
