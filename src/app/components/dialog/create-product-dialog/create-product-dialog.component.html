<form [formGroup]="form" *ngIf="form" (ngSubmit)="enviar()">
    <mat-dialog-content *ngIf="products$ | async as products">
      <h1 mat-dialog-title>
        Adicionar produto
      </h1>
      <div class="inputs">
        <mat-form-field>
          <mat-label>Selecione o produto</mat-label>
          <mat-select [formControl]="produtoControl" required>
            @for (product of products; track product) {
              <mat-option [value]="product">{{product.name}}</mat-option>
            }
          </mat-select>
          @if (produtoControl.hasError('required')) {
            <mat-error>Obrigat√≥rio</mat-error>
          }
          <mat-hint>{{produtoControl.value?.descricao}}</mat-hint>
        </mat-form-field>
        <mat-form-field class="credit-content">
          <mat-label>Valor por consulta</mat-label>
          <input matInput 
              type="text" 
              value="" 
              step="0.01" 
              prefix="R$ " 
              mask="separator.2" 
              thousandSeparator="."
              decimalMarker=","
              formControlName="valor">
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end" *ngIf="form">
      <button mat-button mat-dialog-close>Fechar</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">Salvar<mat-icon matSuffix>save</mat-icon></button>
    </mat-dialog-actions>
  </form>
